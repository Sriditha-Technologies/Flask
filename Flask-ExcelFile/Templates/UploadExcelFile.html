<html>
    <head>
        <title>Upload Excel File</title>
        <link rel="stylesheet" href="{{url_for('static',filename='css/bootstap.min.css')}}">
        <script src="{{url_for('static',filename='js/jquery.min.js')}}"></script>
    </head>
    <body>
        <div class="col-md-offset-3 col-md-5" style="margin-top: 70px;">
           <form method="POST" action="/" enctype="multipart/form-data">
               <h3 class="page-header text-primart text-center">Upload Excel File</h3>
                {% with messages=get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category,message in messages %}
                          <div class="alert alert-{{category}}" role="alert">
                            {{message}}
                          </div> 
                        {% endfor %}
                    {% endif %} 
                {% endwith %}
                <div class="form-group">
                    <label>Browse ExcelFile</label>
                    <input file="file" class="form-control" name="Upload-Excel">
                    <button type="subit" name="upload" class="btn btn-block btn -primary">upload</button>
                </div> 
           </form> 
        </div>
    </body>
    <script>
        $(document).ready(function(){
            $(".alert").hide(4000);
        });
    </script>
</html>
