<html>
    <head>
        <title>Upload Image</title>
        <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.min.css')}}">
        <script src="{{url_for('static',filename='js/jquery.min.js')}}"></script>
        <style>
            .image{
                height:500px;
                width:500px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="col-md-offset-3 col-md-5">
                <form method="POST" action="/" enctype="multipart/form-data">
                    <h3 class="page-header text-primary text-center">Upload Image</h3>
                    {% with messages=get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category,message in messages %}
                             <div class="alert alert-{{category}}" role="alert">
                                {{message}}
                             </div>
                         {% endfor %}
                     {% endif %}
                 {% endwith %}
                <div class="form-group">
                    <label>Browse Image</label>
                    <input type="file" class="form-control" name="upload_image">
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary btn-block" name="upload_image">
                </div>
                <div class="form-group">
                    <center><image alt="No Image" class="img img-thumbnail" src=""></image></center>
                </div>
                </form>
            </div>
        </div>
    </body>
    <script>
        $(document).ready(function(){
            $(".alert").hide(4000);
        });
    </script>
</html>
